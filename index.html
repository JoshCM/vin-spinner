<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 0;
            background: #ffffff;
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Alle Elemente nach oben verschoben */
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 45%;
        }

        #spinner {
            font-size: 4rem;
            font-weight: bold;
            color: #a3195b;
            animation: spin 0.5s linear infinite;
            visibility: hidden;
            position: absolute;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #result {
            font-size: 7rem;
            color: #a3195b;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
            min-height: 120px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            background: #a3195b;
            color: white;
            border-radius: 15px;
            transition: background 0.3s;
            max-width: 80%;
            width: 300px;
            margin-top: 20px;
        }

        button:hover {
            background: #800040;
        }

        img {
            max-width: 150px;
            margin-top: 0;
            /* Kein Abstand mehr zum oberen Rand */
        }
    </style>
</head>

<body>

    <img src="https://www.vigneron-independant.com/sites/default/files/logo_national_png.png"
        alt="Vignerons IndÃ©pendants Logo">

    <div id="container">
        <div id="result">â€”</div>
        <div id="spinner">ðŸ”„</div>
    </div>

    <button onclick="generateRandomCombination()">Obtenir une combinaison</button>

    <script>
        function generateRandomCombination() {
            const letters = "ABCDEFGHIJKLMN";
            const spinner = document.getElementById('spinner');
            const result = document.getElementById('result');

            spinner.style.visibility = 'visible';
            result.style.opacity = '0';
            result.style.transform = 'scale(0.8)';
            result.textContent = 'â€”';

            setTimeout(() => {
                const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                const randomNumber = Math.floor(Math.random() * 44) + 1;
                result.textContent = `${randomLetter}${randomNumber}`;

                spinner.style.visibility = 'hidden';
                result.style.opacity = '1';
                result.style.transform = 'scale(1)';
            }, 2000);
        }
    </script>

</body>

</html>
